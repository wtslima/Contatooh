<!--public/partials/contato.html-->

<h2 class="page-header" >Atualizar Contato</h2>
<p class="alert alert-warning" ng-show="mensagem.texto"><strong>{{mensagem.texto}}</strong></p>
<p class="alert alert-success" ng-show="mensagemSuccess.texto"><strong>{{mensagemSuccess.texto}}</strong></p>

<div class="well">
   
<form ng-submit="salva()">
    <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="email" class="form-control" id="email"
                    placeholder="email@exemplo.com" name="email" ng-model="contato.email" required>
</div>
</div>

    <div>
        <button  class="btn btn-success">Salvar</button>
          <a href="#/" class="btn btn-primary">Voltar</a>
    </div>
  
</form>

</div>
